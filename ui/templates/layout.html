<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title 'DrunkSpotting | #wastetherainbow' %}</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Olas Navigator">

        <!-- required styles -->
        <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- share this -->
        <script type="text/javascript">var switchTo5x=true;</script>
        <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
        <script type="text/javascript">stLight.options({publisher: "0cdf314c-022d-481e-beab-5d85436fddbe", doNotHash: false, doNotCopy: false, hashAddressBar: false});</script>

        <!-- custom styles -->
        <link href="/assets/css/style.css" rel="stylesheet">

        <script type="text/javascript">
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-39299157-1']);
          _gaq.push(['_setDomainName', 'drunkspotting.com']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
        </script>
    </head>
    </head>
    <body>
        <div id="fb-root"></div>
        <script>
            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "http://connect.facebook.net/en_US/all.js#xfbml=1";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        
        <div id="top">
			<a href="/"><img src="/assets/img/logo.png" class="logo"/></a>
			<h1><a href="/">drunkspotting</a></h1>
		</div>
        {% block content '' %}
        
        <div id="footer">
			<div>
				<a href="https://twitter.com/drunkspotting">Follow us on Twitter</a><br/>
				<a href="https://www.facebook.com/drunkspotting">Like us on Facebook</a><br/>
				<a href="{{ path('about') }}" style="vertical-align:bottom">About Drunkspotting</a><br/>
				<a href="http://www.startupbus.com"><img src="/assets/img/startupbus.png"></a><br/>
				
				<p>Made with love by Buspreneurs at SXSW '13</p>
			</div>
		</div>

        <!-- base -->
        <script src="/assets/js/jquery.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
        <script src="/assets/plugins/jquery-ui-slider.js"></script>
        <script src="/assets/js/sketch.js"></script>

        <!-- Custom JS -->
        <script src="/assets/js/ds_main.js"></script>

        <!-- Templates -->
        <div style='display:none'>
            <script type='text/template' id='template-listing'>
                <div class='span4 item img_container'>
                    <a href='{{ '{{src_link}}' }}' target='_blank'><img src='{{ '{{src}}' }}'></a>
                </div>
            </script>
        </div>
    </body>
</html>
